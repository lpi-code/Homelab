      debug:
        msg:
          - "âœ… Configuration validation passed!"
          - "ğŸ“Š Cluster: {{ cluster_name }}"
          - "ğŸ”§ Environment: {{ environment }}"
          - "ğŸš€ Talos Version: {{ talos_version }}"
          - "âš™ï¸ Control Planes: {{ control_plane_count }}"
          - "ğŸ”¨ Workers: {{ worker_count }}"
          - "ğŸŒ NAT Gateway: {{ 'Enabled' if enable_nat_gateway else 'Disabled' }}"
          - "ğŸ”’ Firewall: {{ 'Enabled' if enable_firewall else 'Disabled' }}"
          - "ğŸ’¾ Storage Pool: {{ proxmox_default_storage_pool }}"