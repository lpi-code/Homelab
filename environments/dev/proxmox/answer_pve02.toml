[global]
keyboard = "fr"
country = "fr"
fqdn = "pve02.homelab.local"
mailto = "admin@homelab.local"
timezone = "Europe/Paris"
root-password = "ChangeMe123!" # will be overwritten by postinstall. Using a production password will lead to be a security issue
root-ssh-keys = [
    "ssh-rsa  skorll@Odin"
]
reboot-on-error = false
reboot-mode = "reboot"

[network]
source = "from-answer"
cidr = "192.168.0.149/24"
dns = "1.1.1.1"
gateway = "192.168.0.254"
filter.ID_NET_NAME = "enp2s0"

[disk-setup]
filesystem = "zfs"
zfs.raid = "raid0"
zfs.hdsize = 220
zfs.ashift = 12
zfs.arc-max = 1024
zfs.checksum = "on"
zfs.compress = "lz4"
zfs.copies = 1
filter.ID_MODEL = "SanDisk_SSD_PLUS_240GB"
filter-match = "any"

