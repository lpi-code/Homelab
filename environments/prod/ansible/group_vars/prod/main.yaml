---
# Production Environment - Common Variables
# Shared variables across all production groups

# Environment Configuration
environment: "prod"
domain: "homelab.local"
datacenter: "prod-dc"

# Infrastructure Settings
backup_enabled: true
monitoring_enabled: true
logging_level: "warn"

# Network Configuration
management_network_cidr: "192.168.0.0/24"
management_gateway: "192.168.0.1"
dns_servers: ["192.168.0.1", "8.8.8.8"]

# Proxmox Configuration
proxmox_api_url: "https://192.168.3.102:8006"
proxmox_default_storage_pool: "local-zfs"
proxmox_template_path: "/var/lib/vz/template/iso/"

# Kubernetes Configuration
kubernetes_version: "1.28"
kubernetes_cni: "cilium"
kubernetes_pod_cidr: "10.246.0.0/16"
kubernetes_service_cidr: "10.98.0.0/12"

# Terraform Configuration
terraform_state_backend: "local"
terraform_workspace: "prod"
terraform_provider_version: ">= 3.0"
